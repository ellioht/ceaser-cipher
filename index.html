<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rolling Caesar Cipher</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="chat-container">
                <div class="chat-header">
                    <h1>Rolling Caesar Cipher</h1>
                </div>
                <div class="chat-body">
                    <div class="message-container">
                        <div class="message">
                            <div class="message-content">
                                <label for="userMessage">Enter Message:</label>
                                <textarea id="userMessage" style="resize: none;" rows="4" cols="50"></textarea>
                            </div>
                        </div>
                        <br />
                        <div class="message">
                            <div class="message-content">
                                <label for="userKey1">Key 1:</label>
                                <input type="number" min="0" max="26" id="userKey1" value="1" />
                            </div>
                            <br />
                            <div class="message-content">
                                <label for="userKey2">Key 2:</label>
                                <input type="number" min="0" max="26" id="userKey2" value="0" />
                            </div>
                        </div>
                        <div class="message">
                            <div class="message-content">
                                <button type="button" id="toggleButton" onclick="toggleEncodeDecode()">Encode/Decode</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
